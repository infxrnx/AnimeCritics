<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <title>HTMX-Demo</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
    <div class="tab-content pt-1">
        <div class="block_area-content block_area-list film_list film_list-grid film_list-wfeature">
    <div class="film_list-wrap" style="width:100%">
        <div th:each="n: ${nominations}" class="flw-item">
            <div class="film-detail">
                <h3 class="film-name">
                    <a style="cursor:pointer" th:text="${n.getName()}" class="dynamic-name"
                       >Mob Psycho 100</a></h3>
            </div>
            <div class="film-poster">

                <img th:src="${n.getCandidates()[0].getImageUrl()}" class="film-poster-img lazyload"
                     alt="Mob Psycho 100">
            </div>
            <div class="film-detail">
                <h3 class="film-name">
                    <a style="cursor:pointer" th:text="${n.getCandidates()[0].getTitle()}" class="dynamic-name"
                    >Mob Psycho 100</a></h3>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
